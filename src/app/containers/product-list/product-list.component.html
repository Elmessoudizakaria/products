<div
  *ngIf="(products$ | async)?.products as products"
  class="products-container"
>
  <!-- item -->
  <div *ngFor="let product of products | productFilter : filter" class="product-item elevated-cart">
    <!-- img holder -->
    <div class="img-holder">
      <app-product-img-holder
        [imge]="product.thumbnail"
      ></app-product-img-holder>
    </div>
    <!-- description holder -->
    <div class="desc-holder">
      <app-product-description-holder
        [product]="product"
        (selectProduct)="selectProduct($event)"
        (unselectProduct)="unselectProduct($event)"
        [selected]="isSelected(product.id)"
      ></app-product-description-holder>
    </div>
  </div>
</div>
