<div *ngIf="product" class="desc-container" [ngClass]="{ 'selected': selected }">
  <span class="title">{{ product.title }}</span>
  <!-- <span class="description">{{ product.description }}</span> -->
  <div class="price">
    <span>{{ product.price | currency }}</span
    ><button (click)="selected ? cancel() : addCart()">
      <span *ngIf="!selected">add cart</span>
      <span *ngIf="selected">cancel</span>
    </button>
  </div>
</div>
